    <label for="nome">Nome:</label>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="Email"><br><br>
    
    <label for="opcoes-checkbox">Opções Checkbox:</label><br>
    <input type="checkbox" id="opcao1" name="opcoes-checkbox" value="opcao1">

    <input type="checkbox" id="opcao2" name="opcoes-checkbox" value="opcao2">
    <label for="opcao2">Opção 2</label><br>
    <input type="checkbox" id="opcao3" name="opcoes-checkbox" value="opcao3">
    <label for="opcao3">Opção 3</label><br><br>
    
    <label for="opcoes-menu">Opções Menu:</label><br>
    <select id="opcoes-menu" name="opcoes-menu">
        <option value="opcao1">Opção 1</option>
        <option value="opcao2">Opção 2</option>
        <option value="opcao3">Opção 3</option>
    </select><br><br>
    
    <input type="submit" value="Enviar">
  </form>
